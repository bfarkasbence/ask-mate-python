<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/static/logo.ico" />
    <link rel="stylesheet" type="text/css" href="/static/design.css"/>
    <title>Search</title>
</head>
<body>
    <h1>Search Results:</h1>
    <table>
        {% for search in searching %}
        <tr>
        <td>
            <a href="{{ url_for('raise_view_number', question_id=search.id) }}">{{ search.title }}"</a>
        </td>
        </tr>
    {% endfor %}
        <tr>
            <td align="center">
                <a href="/list"><button type="button" class="button">Back to questions</button></a>
            </td>
        </tr>
</table>

</body>
</html>
