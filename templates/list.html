<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Quesstions</title>
</head>
<body>
    <h1>Questions:</h1>
    <table>
        {%for items in list_of_questions%}
        <tr>
            {%for value in items.values()%}
            <td>{{value}}</td>
            {%endfor%}
        </tr>
        {%endfor%}
    </table>

</body>
</html>
