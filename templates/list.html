<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Questions</title>
</head>
<body>
    <h1>Questions:</h1>
    <ol>
        {%for item in list_of_questions%}
        <li>
            <a href="questions/{{loop.index0}}">{{item}}</a>
        </li>
        {%endfor%}
    </ol>
    <a href="/add-question">Ask a question.</a>
</body>
</html>
