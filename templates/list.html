<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Questions</title>
    <link rel="shortcut icon" href="/static/logo.ico" />
    <link rel="stylesheet" type="text/css" href="static/design.css">
</head>
<body>
<h1><table><tr><td width=20% ><div align="center">
    <form action="/search" method="get" >
    <input type="text" name="search_box" placeholder="What are you looking for?"><br>
    <button type="submit" class="button">Search</button></a>
    </form>
</div></td>
<td width=60% style="font-size: 35px">Questions:</td>
<td width=20% style="font-size: 13px">{% if session.username %}
 You are logged in as <i>{{ session.username }}</i>
<a href="/logout">
    <button type="button" class="button">Log out.</button></a>
{% else %}
<a href="/login">
    <button type="button" class="button">Log in.</button>
</a>
{% endif %}</td></tr></div>
</table></h1>
<div class="align-center">
<a href="/list?criteria=submission_time&direction=ASC">
    <button type="button" class="button">Time ⇧</button>
</a>
<a href="/list?criteria=submission_time&direction=DESC">
    <button type="button" class="button">Time ⇩</button>
</a>
<a href="/list?criteria=vote_number&direction=ASC">
    <button type="button" class="button">Vote number ⇧</button>
</a>
<a href="/list?criteria=vote_number&direction=DESC">
    <button type="button" class="button">Vote number ⇩</button>
</a>
<a href="/list?criteria=view_number&direction=ASC">
    <button type="button" class="button">View number ⇧</button>
</a>
<a href="/list?criteria=view_number&direction=DESC">
    <button type="button" class="button">View number ⇩</button>
</a>
</div>
<table>
    {% for question in list_of_questions %}
        <tr id="margin">
        <td>
                        <a id="question" href="{{ url_for('raise_view_number', question_id=question.id) }}">{{ question.title }}</a><br>
        </td>
        </tr>
    {% endfor %}
</table>
<div class="align-center">
<a href="/add-question">
    <button type="button" class="button">Ask a question!</button>
</a>
<a href="/user-list">
    <button type="button" class="button">Go to users!</button>
</a>
<a href="/">
    <button type="button" class="button">Go to homepage!</button>
</a>
</div>

</body>
</html>
