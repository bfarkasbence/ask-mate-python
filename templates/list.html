<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Quesstions</title>
</head>
<body>
    <h1>Questions:</h1>
    <ol>
        {%for item in list_of_questions%}
        <li>
            <a href="questions/{{loop.index0}}">{{item}}</a>
        </li>
        {%endfor%}
    </ol>
    <h2>Ask a question:</h2>
    <form action="" method="get">
    <input type="text" name="askedquestion"><br>
    </form>
    <button type="submit" value="Submit">Send!</button>
</body>
</html>
