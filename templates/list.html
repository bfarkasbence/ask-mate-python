<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Quesstions</title>
</head>
<body>
    <h1>Questions:</h1>
    <ol>
        {%for item in list_of_questions%}
        <li>
            <a href="questions/{{loop.index0}}">{{item}}</a>
        </li>
        {%endfor%}
    </ol>
    <h2>Ask a question:</h2>
    <table>
    <form action="" method="get">

    <tr>
        <td>Title:</td>
        <td><input type="text" name="askedquestiontitle" min="5" max="100" size="30"></td>
    </tr>
    <tr>
        <td>Message:</td>
        <td><textarea name="askedquestionmessage" rows="10" cols="30" min="10" max="500">Maximum 500 character.</textarea></td>
    </tr>
    <tr>
        <td>Image:</td>
        <td><input type="file" name="askedquestionimage"></td>
    </tr>
    </form>
    </table>
    <button type="submit" value="Submit">Send!</button>
</body>
</html>
