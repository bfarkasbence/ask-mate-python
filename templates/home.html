<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Latest Questions</title>
    <link rel="stylesheet" type="text/css" href="/static/design.css">
    <link rel="shortcut icon" href="/static/logo.ico" />
</head>
<body>
<h1>Ask mate 2.0</h1>
<div class="searchbox">
    <form action="/search" method="get" >
    <input type="text" name="search_box" placeholder="What are you looking for?">
    <button type="submit">Search</button></a>
    </form>
</div>
<table>
<tr>
    <td>
        <table >
            {% for question in list_of_questions %}
                <tr align="center">
                    <td class="question-table"><a href="{{ url_for('raise_view_number', question_id=question.id) }}">{{ question.title }}</a><br></td>
                </tr>
            {% endfor %}
        </table>
    </td>
    <td>
        <img src="/static/logo.png" alt="logo" width="200">
    </td>
</tr>

</table>
<div class="align-center">
<a href="/add-question">
    <button type="button" class="button">Ask a question!</button>
</a>
<a href="/list">
    <button type="button" class="button">All questions.</button>
</a>
</div>
</body>
</html>
