<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Latest Questions</title>
    <link rel="stylesheet" type="text/css" href="/static/design.css">
    <link rel="shortcut icon" href="/static/logo.ico" />
</head>
<body>
<h1><table><tr><td width=20% ><div align="center">
    <form action="/search" method="get" >
    <input type="text" name="search_box" placeholder="What are you looking for?"><br>
    <button type="submit" class="button">Search</button></a>
    </form>
</div></td>
<td width=60% style="font-size: 35px">Ask mate 3.0</td>
<td width=20% style="font-size: 13px">{% if session.username %}
 You are logged in as <i>{{ session.username }}</i>
<a href="/logout">
    <button type="button" class="button">Log out.</button></a>
{% else %}
<a href="/login">
    <button type="button" class="button">Log in.</button>
</a>
{% endif %}</td></tr></div>
</table>
</h1>
<table>
<tr>
    <td>
        <table >
            {% for question in list_of_questions %}
                <tr align="center">
                    <td class="question-table"><a href="{{ url_for('raise_view_number', question_id=question.id) }}">{{ question.title }}</a><br></td>
                </tr>
            {% endfor %}
        </table>
    </td>
    <td>
        <img src="/static/logo.png" alt="logo" width="200">
    </td>
</tr>

</table>
<div class="align-center">
<a href="/add-question">
    <button type="button" class="button">Ask a question!</button>
</a>
<a href="/user-list">
    <button type="button" class="button">Go to users!</button>
</a>
<a href="/list">
    <button type="button" class="button">All questions.</button>
</a>
</div>
</body>
</html>
