<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editing answer</title>
    <link rel="stylesheet" type="text/css" href="/static/design.css"/>
    <link rel="shortcut icon" href="/static/logo.ico" />
</head>
<body>
<h1>Edit answer:</h1>
    <table>
    <form action="/answer/{{ answer_id }}/edit" method="post">
    <tr>
        <td>Message:</td>
        <td><textarea name="message" rows="10" cols="30" min="10" max="500">{{ answer.message }}</textarea></td>
    </tr>
    <tr>
        <td>Image:</td>
        <td><input type="file" name="image"></td>
    </tr>
    <tr>
        <td><button type="submit" class="button">Send!</button></td>
        <td><a href="/questions/{{answer.question_id}}q"> <button type="button" class="button">Back to questions.</button></a></td>
    </tr>
    </form>
    </table><br>

</body>
</html>
